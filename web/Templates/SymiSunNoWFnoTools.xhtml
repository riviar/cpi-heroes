<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">RNA-seq template</ui:insert></title>

        <!--<meta name="Description" content="FCT01 by SymiSun* is an open source XHTML 1.0 and CSS valid template, released under the creative commons license." />
        <meta name="Keywords" content="symisun, symisun*, free css template, valid xhtml template, open source template, free xhtml template, ftc01, symisun 01" />
        -->
        <meta http-equiv="imagetoolbar" content="no" /><!-- disable IE's image toolbar -->
        <!--<link rel="stylesheet" media="screen" href="css/style.css" /> -->
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <div id="daddy">

            <div id="header">
                <div id="logo">
                    <a href="./"><img src="#{facesContext.externalContext.requestContextPath}/resources/images/logo.gif" alt="Your Company Logo" width="318" height="85" /></a><span id="logo-text"><a href="./">RNAseq logo</a></span>
                </div>
                <div id="menu">
                    <ul>
                        <li><h:link value="Home" outcome="home"/></li>
                        <li><h:link value="Workgroups" outcome="index"/></li>
                        <li><h:link value="Projects" outcome="index"/></li>
                        <li><h:link value="Tools" outcome="index"/></li>
                        <li><h:link value="Public Datasets" outcome="index"/></li>
                        <li><h:link value="Contact" outcome="index"/></li>
                    </ul>
                </div>
                <div id="logincontrol">
                    <h:form>
                        <h:panelGrid styleClass="loginPanel" columns="5" >
                            <h:outputText value="Username: "/>
                            <h:inputText value="username"/>
                            <h:outputText value="Password: "/>
                            <h:inputSecret value="password"/>
                            <h:commandButton id="logInButton" action="index" class="login" value="Log In"/>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div id="headerimage">
                    <div id="download">
                        <h:form>
                            <span id="download-text">Not yet an user?<br/><h:link value="Register for free!" outcome="register"></h:link></span>
                        </h:form>
                    </div>
                    <div id="icons">
                        <a href="./" ><img src="#{facesContext.externalContext.requestContextPath}/resources/images/icon_home.gif" alt="Home" width="13" height="13" id="home" /></a>
                        <a href="./"><img src="#{facesContext.externalContext.requestContextPath}/resources/images/icon_sitemap.gif" alt="Sitemap" width="13" height="13" id="sitemap" /></a>
                        <a href="./"><img src="#{facesContext.externalContext.requestContextPath}/resources/images/icon_contact.gif" alt="Contact" width="13" height="13" id="contact" /></a>			
                    </div>
                    <div id="slogan">
                        Our cute super slogan
                    </div>
                </div><!-- headerimage end -->
            </div><!-- header end -->
            <div id="content">
                <div id="cB">
                    <div class="Ctopright"></div>
                    <div id="cB1">
                        <ui:insert name="center">Center text</ui:insert>
                    </div><!-- cB1 end -->
                </div><!-- cB -->
                <div class="Cpad">
                    <br class="clear" /><div class="Cbottomleft"></div><div class="Cbottom"></div><div class="Cbottomright"></div>
                </div><!-- Cpad end -->
            </div><!-- content end -->
            <div id="properspace"></div><!-- properspace -->
        </div><!-- daddy end -->    
        <div id="footer">
            <div id="foot">
                <div id="foot1">
                    <br/>
                </div><!-- foot1 end -->
                <div id="foot2">
                    <span class="valid">Original design by <a href="http://www.symisun.com/" title="We digitalize your ambitions">SymiSun<span class="star">*</span></a></span>Copyright 2015, RNAseq Team 
                </div><!-- foot1 end -->
            </div><!-- foot end -->
        </div><!-- footer end -->
    </h:body>

</html>
